<!-- professors_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Professors</title>
</head>
<body>
    <h1>List of Professors</h1>
    <ul>
        {% for professor in professors %}
            <li><a href="{% url 'student:professor_detail' professor.id %}">{{ professor.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'student:notifications' %}">Notifications{% if unseen_notifications_count > 0 %} <span class="badge">{{ unseen_notifications_count }}</span>{% endif %}</a>
</body>
</html>
